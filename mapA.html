<!DOCTYPE html><html lang="ja"><head><meta charset="utf-8"/>
<meta name="viewport" content="width=device-width"/>

<title>77番那覇バスターミナル行き</title>

<link rel="apple-touch-icon" href="app-icon.png"/>
<meta property="og:image" content="ogp-image.jpg"/>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
<script src="https://code4fukui.github.io/egmapjs/egmap.js"></script>
<link rel="stylesheet" href="https://code4fukui.github.io/egmapjs/egmap.css"/>
<script src="https://fukuno.jig.jp/fukuno.js"></script>
<script src="https://code4fukui.github.io/egmapjs/sparql.js"></script>

<!-- ルート探索用 -->
<link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
<script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

<script>"use strict"

window.onload = function() {
	var map = initMap('mapid')
	map.setZoom(14)
	map.panTo([ 26.329345, 127.796745 ]) // 現在地
	map.addIcon(26.336754, 127.800409 , "現在地","icon/walking.png",32)
	map.addIcon(26.33498, 127.799326 , "ミュージックタウン音市場","icon/imformation.png",16)
	map.addIcon(26.331658, 127.795168 , "沖縄市郷土博物館","icon/imformation.png",16)
	map.addIcon(26.330115, 127.795978 , "Bar Ale Yard","icon/imformation.png",16)

	// ルート探索
	L.Routing.control({
		waypoints: [
			L.latLng(26.336192, 127.800726), // 出発
			L.latLng(26.319027, 127.793827) // 到着
		]
	}).addTo(map);

	// ルート探索 線のスタイル変更
	L.Routing.control({
		waypoints: [
			L.latLng(26.336192, 127.800726), // 出発
			L.latLng(26.319027, 127.793827) // 到着
		],
		lineOptions: {
			styles: [
				{ color: 'black', opacity: 0.15, weight: 9 * 2 },
				{ color: 'green', opacity: 0.8, weight: 6 * 2 },
				{ color: 'blue', opacity: 1, weight: 2 * 2 }
			]
		}
	}).addTo(map);

	// 緯度経度表示
	map.on("click", (e) => alert(e.latlng))

}

</script>
<style>

body { margin: 0; font-family: sans-serif; text-align: center; }
h1 { font-size: 5vw; margin: 0; }
#mapid { height: 60vh; }

</style></head><body>
